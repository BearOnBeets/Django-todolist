<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<title>All Tasks</title>

<body>
    <div class="card">
        <div class="card-body">
            <form action="/myapp/search/" method="POST">
                {% csrf_token %}
                <input style="width:80%; padding:5px; height: 100%" type="text" name="search" id="search" placeholder="Search For your Tasks here!"  required>
                <button type="submit" class="btn btn-primary" style="width:19%;height: 100%">Search!</button>
            </form>
        </div>
    </div>


        <p class="display-3">All Your Tasks:-</p>
        <button class="btn btn-primary" style=" width: 200px; margin-left:80%;"><a style="color:white;text-decoration: none;" href="/myapp/">Create New Task</a></button>
        <hr>
        <div class="card">
            <div class="card-body">
            {% for task in tasks %}
            <h5 class="card-title">Title:-{{task.name}} </h5>
            <p class="card-text">Description:-{{task.description}} </p>

            <form action="/myapp/delete/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="float: left; width: 100px">
                    <button type="submit" name="delete" value="{{task.id}}" class="btn btn-primary">Delete</button>
                </div>
            </form>
            <form action="/myapp/edit/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <button type="submit" name="edit" value="{{task.id}}" class="btn btn-primary">Edit</button>
                </div>
            </form>
            <hr>
            {% endfor %}
        </div>
    </div>
</body>
