<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<title>Create a Task</title>
<body style="background-color: black;">
{% block body %}
<br>

{% if task %}
<h1>Edit the Task</h1><br>
<div class="container-fluid" style="padding-left: 20px; padding-top:20px;"></div>
<form action="update/" method="POST">
    {% csrf_token %}
    <label for="">Title</label><br>
    <input type="text" name="name" id="name" value="{{task.name}}" class="form-control width100" required><br>
    <label for="">Description</label><br>
    <input type="text" name="description" id="description" value="{{task.description}}" class="form-control width100"
        required><br>
    <br>
    <button type="submit" name="id" class="btn btn-primary" value="{{task.id}}">Edit</button>
</form>
</div>


{% else %}
<div >
    <div class="container" style="padding-left: 20px; padding:20px; width: 50%; margin-top: 100px; background-color: rgb(207, 206, 206); border-radius:20px;">
        <h1>Create New Task</h1><br>
        <form action="create/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="">Title of the Task</label><br>
            <input type="text" name="name" id="name" class="form-control width100" required><br>
            <label for="">Task Description</label><br>
            <input type="text" name="description" id="description" class="form-control width100" requried><br>
            <br>
            <input type="submit" class="btn-primary"  value="Create the Task">

        </form>
    </div>
</div>
{% endif %}

{% endblock %}
</body>
</html>
